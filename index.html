<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
  
</head>
<body>
  <header></header>
  <main class="apresentacao">
    <section class="apresentacao__conteudo">
      <img src="images/image-qr-code.png" class="apresentacao__conteudo__imagem">
      <div class="conteudo__paragrafos">
        <p class="conteudo__paragrafos__paragrafo1">Improve your front-end skills by building projects</p>
        <p class="conteudo__paragrafos__paragrafo2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  
  <footer class="rodape">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jônatas Gonçalves de Carvalho</a>.
  </footer>
</body>
</html>
